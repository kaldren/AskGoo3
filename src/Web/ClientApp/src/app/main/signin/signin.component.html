<form class="form-signin" (ngSubmit)="onSubmit()" #signinForm="ngForm">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sign In to AskGoo</h1>
  </div>

  <div class="form-label-group">
    <input
    type="text" id="username" class="form-control"
    placeholder="Username" required="" autofocus=""
    [(ngModel)]="signInUser.username" name="username">
  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control"
    placeholder="Password" required="" [(ngModel)]="signInUser.password"
    name="password">
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">Â© 2019</p>
</form>
